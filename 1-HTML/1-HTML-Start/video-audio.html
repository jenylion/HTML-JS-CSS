<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Video & audio</title>
</head>
<body>
    <!-- for autoplay we need to add "autoplay" next to controls -->
    <video width="400" height="300"   controls loop>
        <source src="/videos/1.mp4" type="video/mp4" >
        <source src="/videos/1.ogg" type="video/ogg" >
        <source src="/videos/1.avi" type="video/avi" >
    </video>
    <br>
    <audio controls loop>
        <source src="/audios/1.mp3" type="audio/mpeg">
        <source src="/audios/1.ogg" type="audio/ogg">
    </audio>
    <br>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/AuheTvkcPY0" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
<iframe width="560" height="315" src="https://www.ahmad-osman.com" frameborder="0"></iframe>

</body>
</html>
