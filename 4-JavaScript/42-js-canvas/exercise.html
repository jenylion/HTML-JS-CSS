<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chart exercise</title>
    <script src="./js/exercise.js"></script>
</head>
<body>
    <canvas id="chartCanvas" width="600" height="130" style="background-color: aqua;"></canvas>
    <canvas id="animationCanvas" width="600" height="130"></canvas>
<script>
  let cx = document.querySelector("#animationCanvas").getContext("2d");
  let img = document.createElement("img");
  img.src = "./imgs/player_big.png";
  let spriteW = 48, spriteH = 62;
  img.addEventListener("load", () => {
    let cycle = 0;
    setInterval(() => {
      cx.clearRect(0, 0, spriteW, spriteH);
      cx.drawImage(img,
                   // source rectangle
                   cycle * spriteW, 0, spriteW, spriteH,
                   // destination rectangle
                   0,               0, spriteW, spriteH);
      cycle = (cycle + 1) % 8;
    }, 120);
  });
</script>
</body>
</html>
