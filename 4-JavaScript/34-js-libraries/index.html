<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js libraries</title>
    <link rel="stylesheet" href="./js/Vanilla-DataTables/dist/vanilla-dataTables.min.css">
    <script src="./js/Vanilla-DataTables/src/vanilla-dataTables.js"></script>
    <script src="./js/index.js"></script>
</head>
<body>

                <th>productname</th>
                <th>productprice</th>

        </tbody>
